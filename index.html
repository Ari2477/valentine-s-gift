<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Comic Sans MS', 'Poppins', cursive;}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#4a0000,#660000,#4a0000);
  overflow:hidden;
  color:#ffb3c6;
  position:relative;
}

body::before{
  content:"";
  position:absolute;
  top:0;
  left:0;

  height:100%;

  pointer-events:none;
}

.card{
  width:92%;
  max-width:380px;
  padding:30px 25px;
  border-radius:25px;
  background: rgba(80, 0, 0, 0.85);
  backdrop-filter: blur(10px);
  box-shadow:
    0 15px 35px rgba(139, 0, 0, 0.3),
    0 5px 15px rgba(139, 0, 0, 0.2),
    inset 0 0 20px rgba(255, 200, 200, 0.2);
  text-align:center;
  transition:.5s;
  position:relative;
  z-index:10;
  border: 3px solid #993333;
}

.card::after{
  content:"üíóüíñüíï";
  position:absolute;
  top:-20px;
  left:50%;
  transform:translateX(-50%);
  font-size:20px;
  background:#660000;
  padding:0 15px;
  border-radius:20px;
  box-shadow:0 5px 10px rgba(139, 0, 0, 0.3);
  color:#ffb3c6;
}

.title{
  font-size:24px;
  font-weight:bold;
  margin-bottom:8px;
  color:#ff6680;
  text-shadow: 2px 2px 0px rgba(0,0,0,0.3);
  letter-spacing:0.5px;
  position:relative;
  display:inline-block;
}

.sub{
  font-size:14px;
  opacity:.9;
  margin-bottom:25px;
  color:#ff99aa;
  font-weight:600;
}

.display{
  background: linear-gradient(145deg, #500000, #400000);
  height:55px;
  border-radius:15px;
  display:flex;
  align-items:center;
  justify-content:center;
  letter-spacing:14px;
  font-size:26px;
  margin-bottom:25px;
  border: 2px dashed #cc6666;
  box-shadow: 
    inset 0 0 10px rgba(255, 200, 200, 0.2),
    0 5px 10px rgba(139, 0, 0, 0.2);
  font-weight:bold;
  color:#ff6680;
  padding-right:14px;
  font-family:monospace;
}

.keypad{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
  margin-top:10px;
}

button{
  padding:20px 5px;
  border:none;
  border-radius:18px;
  font-size:22px;
  color:#ff99aa;
  background: linear-gradient(145deg, #600000, #500000);
  transition:.2s;
  font-weight:bold;
  cursor:pointer;
  position:relative;
  overflow:hidden;
  border: 2px solid #993333;
  box-shadow: 0 6px 0 #660000;
  transform:translateY(0);
}

button:hover{
  background: linear-gradient(145deg, #700000, #600000);
  transform:translateY(-3px);
  box-shadow: 0 8px 0 #770000;
}

button:active{
  transform:translateY(2px);
  box-shadow: 0 2px 0 #770000;
  background: #993333;
}

button::before{
  content:"‚ù§Ô∏è";
  position:absolute;
  top:5px;
  right:5px;
  font-size:10px;
  opacity:0.5;
}

button:nth-child(10){ 
  background: linear-gradient(145deg, #800000, #600000);
  color:#ff6680;
  box-shadow: 0 6px 0 #990000;
}

button:nth-child(12){ 
  background: linear-gradient(145deg, #006600, #004d00);
  color:#66ff66;
  box-shadow: 0 6px 0 #009900;
}

/* VALENTINE PROPOSAL CARD */
.proposal{
  display:none;
  animation:cuteReveal 1s ease forwards;
}

.proposal-content{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:15px;
}

.proposal-title{
  font-size:28px;
  font-weight:bold;
  color:#ff6680;
  text-shadow: 2px 2px 0px rgba(0,0,0,0.3);
  margin-bottom:10px;
}

.proposal-gif{
  width:180px;
  height:180px;
  border-radius:20px;
  object-fit:cover;
  margin:10px 0;
  border:3px solid #993333;
  box-shadow:0 8px 20px rgba(139, 0, 0, 0.4);
}

.proposal-buttons{
  display:flex;
  justify-content:center;
  gap:25px;
  margin-top:20px;
  width:100%;
}

.yes-btn{
  padding:18px 35px;
  font-size:22px;
  background: linear-gradient(145deg, #006600, #004d00);
  color:#66ff66;
  border:3px solid #33cc33;
  border-radius:20px;
  cursor:pointer;
  font-weight:bold;
  transition:0.3s;
  flex:1;
  max-width:150px;
}

.yes-btn:hover{
  transform:scale(1.05);
  background: linear-gradient(145deg, #008800, #006600);
  box-shadow:0 0 20px rgba(51, 204, 51, 0.5);
}

.no-btn{
  padding:18px 35px;
  font-size:22px;
  background: linear-gradient(145deg, #800000, #600000);
  color:#ff6680;
  border:3px solid #cc3333;
  border-radius:20px;
  cursor:pointer;
  font-weight:bold;
  position:relative;
  transition:all 0.1s;
  flex:1;
  max-width:150px;
}

.no-btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px rgba(204, 51, 51, 0.5);
}

@keyframes cuteShake{
  0%,100%{transform:translateX(0)}
  25%{transform:translateX(-8px) rotate(-2deg)}
  50%{transform:translateX(8px) rotate(2deg)}
  75%{transform:translateX(-8px) rotate(-2deg)}
}
.shake{animation:cuteShake .4s}

.secret{
  display:none;
  animation:cuteReveal 1s ease forwards;
  background: rgba(80, 0, 0, 0.9);
}
@keyframes cuteReveal{
  0%{opacity:0; transform:scale(0.8) rotate(-5deg)}
  50%{transform:scale(1.05) rotate(2deg)}
  100%{opacity:1; transform:scale(1) rotate(0deg)}
}

.message{
  margin-top:20px;
  font-size:15px;
  line-height:1.8;
  min-height:180px;
  text-align:center;
  padding:20px;
  background: linear-gradient(145deg, #400000, #300000);
  border-radius:20px;
  border: 2px dotted #cc6666;
  font-weight:500;
  color:#ffb3c6;
  text-align:left;
  white-space: pre-wrap;
  max-height:300px;
  overflow-y:auto;
}

.heart{
  position:absolute;
  color:#cc3333;
  animation:floatUp 7s linear infinite;
  z-index:1;
  filter: drop-shadow(0 0 3px rgba(204, 51, 51, 0.5));
}
@keyframes floatUp{
  0%{transform:translateY(100vh) rotate(0deg) scale(0.5); opacity:0}
  20%{opacity:1}
  100%{transform:translateY(-100px) rotate(360deg) scale(1); opacity:0}
}

.sticker{
  width:160px;
  margin:15px auto 10px;
  display:block;
  filter: drop-shadow(0 5px 15px rgba(204, 51, 51, 0.5));
  animation: bounce 2s infinite alternate ease-in-out;
}

@keyframes bounce{
  0%{transform:translateY(0) scale(1);}
  50%{transform:translateY(-15px) scale(1.05);}
  100%{transform:translateY(0) scale(1);}
}

.confetti{
  position:fixed;
  width:12px;
  height:12px;
  background: #cc3333;
  top:0;
  left:50%;
  pointer-events:none;
  opacity:1;
  transform:translateX(0);
  animation:confettiFall 3s forwards;
  border-radius:50%;
  z-index:100;
  box-shadow: 0 0 5px rgba(204, 51, 51, 0.6);
}

@keyframes confettiFall{
  0%{transform:translateX(0) translateY(0) rotate(0deg);}
  100%{transform:translateX(calc(-50vw + 100px)) translateY(100vh) rotate(720deg); opacity:0;}
}

.cloud{
  position:absolute;
  background:#993333;
  border-radius:50%;
  box-shadow: 0 0 20px rgba(153, 51, 51, 0.4);
  z-index:0;
  opacity:0.3;
}

.cloud:nth-child(1){width:80px;height:30px;top:20%;left:10%;}
.cloud:nth-child(2){width:100px;height:40px;top:60%;right:15%;}
.cloud:nth-child(3){width:60px;height:25px;top:80%;left:20%;}

.proposal-heart{
  font-size:40px;
  animation:heartBeat 1.5s infinite;
  margin:10px 0;
}

@keyframes heartBeat{
  0%{transform:scale(1);}
  50%{transform:scale(1.2);}
  100%{transform:scale(1);}
}

@keyframes escapeMove {
  0% { transform: translate(0, 0); }
  25% { transform: translate(50px, -30px); }
  50% { transform: translate(-40px, 40px); }
  75% { transform: translate(30px, -20px); }
  100% { transform: translate(-50px, 30px); }
}

.no-btn-escaping {
  animation: escapeMove 0.5s ease-in-out infinite alternate;
}

.no-message {
  position: fixed;
  background: rgba(80, 0, 0, 0.9);
  color: #ff99aa;
  padding: 10px 15px;
  border-radius: 15px;
  border: 2px solid #cc6666;
  font-size: 16px;
  font-weight: bold;
  z-index: 1000;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  animation: floatMessage 2s forwards;
  pointer-events: none;
}

@keyframes floatMessage {
  0% { opacity: 0; transform: translateY(0) scale(0.8); }
  20% { opacity: 1; transform: translateY(-20px) scale(1); }
  80% { opacity: 1; transform: translateY(-40px) scale(1); }
  100% { opacity: 0; transform: translateY(-60px) scale(0.8); }
}
</style>
</head>

<div class="card" id="lock">

<script>
const correct="100109";
let input="";
const display=document.getElementById("display");
const keys=document.getElementById("keys");
const lock=document.getElementById("lock");
const proposal=document.getElementById("proposal");
const secret=document.getElementById("secret");
const music=document.getElementById("bgMusic");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");

let noBtnAttempts = 0;
const noBtnMessages = [
  "Are you sure? üò¢",
  "Please say yes! üíî",
  "Think again baby! ü•∫",
  "My heart is breaking! üíî",
  "I'll be so sad... üò≠",
  "Last chance! üôè",
  "Hey, please? ü•∞",
  "Baby, look I'm sad ü•∫"
];

document.addEventListener('click', function initMusic() {
  music.volume = 0.5;
  document.removeEventListener('click', initMusic);
}, { once: true });

const layout=["1","2","3","4","5","6","7","8","9","C","0","‚úì"];
layout.forEach(n=>{
  const b=document.createElement("button");
  b.textContent=n;
  keys.appendChild(b);
  b.onclick=()=>{
    if(n==="C"){
      input="";
      update();
      b.style.transform = "scale(0.9)";
      setTimeout(() => b.style.transform = "", 200);
      return;
    }
    if(n==="‚úì"){
      b.style.transform = "scale(0.9)";
      setTimeout(() => b.style.transform = "", 200);
      check();
      return;
    }
    if(input.length<6){
      input+=n;
      update();
      b.style.transform = "scale(0.95)";
      b.style.background = "#993333";
      setTimeout(() => {
        b.style.transform = "";
        b.style.background = "";
      }, 150);
    }
  }
});

function update(){
  let displayText = "";
  for(let i = 0; i < 6; i++) {
    if(i < input.length) {
      displayText += `<span style="color:#ff6680;text-shadow:1px 1px 0 #660000">${input[i]}</span>`;
    } else {
      displayText += "_";
    }
  }
  display.innerHTML = displayText;
}

function check(){
  if(input===correct){
    showProposal();
  } else {
    navigator.vibrate?.(100);
    lock.classList.add("shake");
    setTimeout(()=>lock.classList.remove("shake"),400);
    input="";
    update();
  }
}

function showProposal(){
  document.body.style.background = "linear-gradient(135deg,#990000,#cc0000,#990000)";
  setTimeout(() => {
    document.body.style.background = "linear-gradient(135deg,#4a0000,#660000,#4a0000)";
  }, 300);

  for(let i=0; i<20; i++){
    const sparkle = document.createElement("div");
    sparkle.style.position = "absolute";
    sparkle.style.width = "5px";
    sparkle.style.height = "5px";
    sparkle.style.background = "#ff6680";
    sparkle.style.borderRadius = "50%";
    sparkle.style.left = Math.random()*100 + "vw";
    sparkle.style.top = Math.random()*100 + "vh";
    sparkle.style.boxShadow = "0 0 10px #cc3333";
    sparkle.style.animation = `sparkleFade 1s forwards`;
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 1000);
  }
  
  lock.style.display="none";
  proposal.style.display="block";
  
  proposalHearts();
}

function proposalHearts(){
  for(let i=0; i<15; i++){
    setTimeout(() => {
      const h=document.createElement("div");
      h.className="heart";
      h.innerHTML="üíò";
      h.style.left=Math.random()*100+"vw";
      h.style.fontSize=(20+Math.random()*30)+"px";
      h.style.opacity = 0.8 + Math.random()*0.2;
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),7000);
    }, i*100);
  }
}

function createFloatingMessage(text, x, y) {
  const message = document.createElement("div");
  message.className = "no-message";
  message.textContent = text;
  message.style.left = x + "px";
  message.style.top = y + "px";
  document.body.appendChild(message);
  setTimeout(() => message.remove(), 2000);
}

noBtn.addEventListener('mouseover', function(e) {
  e.preventDefault();

  const rect = this.getBoundingClientRect();
  const newX = Math.random() * (window.innerWidth - rect.width - 50) + 25;
  const newY = Math.random() * (window.innerHeight - rect.height - 50) + 25;
  
  this.style.position = 'fixed';
  this.style.left = newX + 'px';
  this.style.top = newY + 'px';

  if(noBtnAttempts < noBtnMessages.length) {
    createFloatingMessage(noBtnMessages[noBtnAttempts], newX, newY - 50);
  }
  
  noBtnAttempts++;

  if(noBtnAttempts >= 5) {
    setTimeout(() => {
      this.textContent = "Okay... YES! üòò";
      this.style.background = 'linear-gradient(145deg, #006600, #004d00)';
      this.style.color = '#66ff66';
      this.style.border = '3px solid #33cc33';
      this.style.position = 'static';
      this.style.transform = 'none';
      this.classList.remove('no-btn-escaping');
      noBtn.removeEventListener('mouseover', arguments.callee);
      noBtn.onclick = showLoveLetter;
    }, 500);
  }
});

noBtn.addEventListener('click', function(e) {
  e.preventDefault();
  e.stopPropagation();

  const rect = this.getBoundingClientRect();
  const newX = Math.random() * (window.innerWidth - rect.width - 50) + 25;
  const newY = Math.random() * (window.innerHeight - rect.height - 50) + 25;
  
  this.style.position = 'fixed';
  this.style.left = newX + 'px';
  this.style.top = newY + 'px';

  if(noBtnAttempts < noBtnMessages.length) {
    createFloatingMessage(noBtnMessages[noBtnAttempts], newX, newY - 50);
    noBtnAttempts++;
  }
});

yesBtn.addEventListener('click', showLoveLetter);

function showLoveLetter(){
  document.body.style.background = "linear-gradient(135deg,#ff0000,#cc0000,#ff0000)";
  setTimeout(() => {
    document.body.style.background = "linear-gradient(135deg,#4a0000,#660000,#4a0000)";
  }, 500);
  
  confettiExplosion();
  proposal.style.display="none";
  secret.style.display="block";

  setTimeout(() => {
    music.currentTime = 0;
    music.play().then(() => {
      music.volume = 0;
      let vol = 0;
      const fadeIn = setInterval(() => {
        vol += 0.01;
        music.volume = Math.min(vol, 0.7);
        if(vol >= 0.7) clearInterval(fadeIn);
      }, 50);
    }).catch(e => {
      console.log("Music play failed, will retry on click");
    });
  }, 300);
  
  hearts();
  typeMessage();
  
  setTimeout(() => confettiExplosion(), 1000);
  
  setTimeout(() => {
    for(let i=0; i<50; i++){
      setTimeout(() => {
        const h=document.createElement("div");
        h.className="heart";
        h.innerHTML="üíñ";
        h.style.left=Math.random()*100+"vw";
        h.style.fontSize=(25+Math.random()*35)+"px";
        h.style.opacity = 0.9 + Math.random()*0.1;
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),7000);
      }, i*50);
    }
  }, 500);
}

Thankyou for the patience you have for me. Thankyou for the love you're giving me also.   
  
This time I don't want to rush things with you, yes I like you, but, let's have some time to get to know each other, before we enter a serious relationship.   
  
I hope you agree with me baby, but that doesn't mean na mag iiba ung trato ko sayo, noo, never, walang mag babago, I hope that you can wait for that right time.  
  
Don't worry my man di ako mawawala, unless matigok HAHAHAHA jok lang, kidding aside tho, I'll always be here.  
  
Hey baby, please don't be insecure or shy towards me, you're so pogi kaya, and seriously I'm not joking or pretending my compliments about you, they're all true, and yun ang nakikita ko.  
  
I hope you don't change the person I'm meeting rn, baka sa pagtagal ng panahon, mag iba kna ah HAHA, ediwla itigil natin to HAHAHA, but if you'll change for the best version of yourself then, goww support kita and I'll guide you there.   
  
Stay handsome darling, be independent and stay kind, sweet, and be honest/open sakin, I don't want you to hide secrets from me ok? lalong lumalala ung trust issues ko e HAHA, kahit ung jokes mo, minsan nag dududa na ko, if you're lying or not. Btw baby, please, less laro, more studies, if I can do it, you can too.

`;

function typeMessage(){
  let i=0;
  const el=document.getElementById("message");
  el.innerHTML = ''; 
  const interval=setInterval(()=>{
    if(text[i]==="\n"){
      el.innerHTML+="<br>";
    }else{
      el.innerHTML+=text[i];
    }
    i++;
    if(i>=text.length) clearInterval(interval);
  },40);
}

function hearts(){
  for(let i=0; i<30; i++){
    setTimeout(() => {
      const h=document.createElement("div");
      h.className="heart";
      h.innerHTML="üíó";
      h.style.left=Math.random()*100+"vw";
      h.style.fontSize=(20+Math.random()*30)+"px";
      h.style.opacity = 0.8 + Math.random()*0.2;
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),7000);
    }, i*50);
  }
  
  setInterval(()=>{
    const heartTypes = ["üíñ", "üíï", "üíó", "üíì", "üíû"];
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML=heartTypes[Math.floor(Math.random()*heartTypes.length)];
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(15+Math.random()*25)+"px";
    h.style.opacity = 0.6 + Math.random()*0.4;
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
  },1000);
}

function confettiExplosion(){
  const colors = ["#cc3333", "#990000", "#660000", "#ff3333", "#cc0000", "#ff6680"];
  for(let i=0;i<150;i++){
    setTimeout(() => {
      const c=document.createElement("div");
      c.className="confetti";
      c.style.left=Math.random()*100+"vw";
      c.style.background= colors[Math.floor(Math.random()*colors.length)];
      c.style.width = (8 + Math.random()*8) + "px";
      c.style.height = (8 + Math.random()*8) + "px";
      c.style.borderRadius = Math.random() > 0.3 ? "50%" : "5px";
      document.body.appendChild(c);
      setTimeout(()=>c.remove(),3000);
    }, i*15);
  }
}

const style = document.createElement('style');
style.textContent = `
@keyframes sparkleFade {
  0% { transform: scale(0); opacity: 0; }
  50% { transform: scale(1.5); opacity: 1; }
  100% { transform: scale(0); opacity: 0; }
}
